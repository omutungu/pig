<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>

    <div class="start-menu container">
      <div class="well">
        <h1>Start Playing Pig Dice!</h1>
          <form id="player-01">
            <div class="form-group">
              <label for="player01Name">Player_1_Name:</label>
              <input required class="player01Name form-control" type="text">
            </div>
          </form>
          <form id="player-02">
            <div class="form-group">
              <label for="player02Name">Player_2_ Name:</label>
              <input required class="player02Name form-control" type="text">
            </div>
          </form>
          <button id="start" class="btn-info btn">Start</button>
      </div>
    </div>
    <div class="player-console container">
        <button id="new-game" class="btn-success btn">COMMENCE _NEW_GAME</button>
        <div class = "row">
          <div class="col-md-6">
            <h2>Player 1: <span id = "player01Name"><span></h2>
              <button id="player01-roll" class="btn-success btn">Roll</button>
              <button id="player01-hold" class="btn-success btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-1"></span></h2>
            <p>Round sum: <span id="round-sum-1"></span></p>
            <p>Total Sum: <span id="total-sum-1"></span></p>
          </div>
